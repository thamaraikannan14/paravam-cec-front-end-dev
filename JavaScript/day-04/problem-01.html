<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        num = +prompt("enter the number:");
        sum=0;
        while(num>0){
            digi=num%10;
            sum+=digi;
            num=Math.floor(num/10);
        }
        console.log(num);
    </script>
    
</body>
