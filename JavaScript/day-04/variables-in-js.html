<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>we have three types ways to declare a variables</b></h1>
    <h1><b><ol><li>
        var-> using var we can re-declare the variable(function scope).
    </li>
<li>let-> using let we can reuse the variables but not re-declare(block-scope).</li>
<li>const-> using const we can't change the values of a variables(block-scope).</li></ol>
    </b></h1>
    <script>
        let variable=20;
        console.log("variable is :",variable,typeof variable);
        var number="hello";
        var number="world";
        console.log("variable is :",number,typeof number);
        const pi=3.142;
        console.log("pi is :",pi,typeof pi);
        

    </script>
</body>
</html>
