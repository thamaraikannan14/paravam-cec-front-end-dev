<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT FORMAT</title>
</head>
<body>
    <h1> tags list</h1>
    <h1>
        <pre>
        1. b: bold tag
        2. i: italic tag
        3. u: underline tag
        4. sub: subscript tag
        5. suo: superscript tag
        6. del : deleted tag
        <p>H<sub>2</sub>o</p>
    </pre>
    <h1>
        <p> hello <sub>world</sub></p>
        <p>hello <sup>macha</sup></p>
        <p>hello <s>bruh</s></p>
    </h1>
    </h1>
    
</body>
</html>
