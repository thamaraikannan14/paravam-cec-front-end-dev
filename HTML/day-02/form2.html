<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All HTML Input Types Example</title>

</head>
<body>

  <form>
    <fieldset>
      <legend>All HTML Input Types</legend>

      <label for="text">Text:</label>
      <input type="text" id="text" placeholder="Enter text"> <br />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password"> <br />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email"> <br />

      <label for="number">Number:</label>
      <input type="number" id="number" placeholder="Enter number"> <br />

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" placeholder="Enter phone number"> <br />

      <label for="url">URL:</label>
      <input type="url" id="url" placeholder="Enter website URL"> <br />

      <label for="search">Search:</label>
      <input type="search" id="search" placeholder="Search..."> <br />

      <label for="color">Color:</label>
      <input type="color" id="color"> <br />

      <label for="date">Date:</label>
      <input type="date" id="date"><br />

      <label for="datetime-local">Date & Time (Local):</label>
      <input type="datetime-local" id="datetime-local"> <br />

      <label for="month">Month:</label> 
      <input type="month" id="month"><br />

      <label for="week">Week:</label>
      <input type="week" id="week"> <br />

      <label for="time">Time:</label>
      <input type="time" id="time"> <br />

      <label>Gender (Radio Buttons):</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female <br />

      <label>Hobbies (Checkboxes):</label>
      <input type="checkbox" name="hobby" value="reading"> Reading
      <input type="checkbox" name="hobby" value="sports"> Sports
      <input type="checkbox" name="hobby" value="music"> Music <br />

      <label for="range">Range (0-100):</label>
      <input type="range" id="range" min="0" max="100"> <br />

      <label for="file">File Upload:</label>
      <input type="file" id="file"> <br />

      <label for="hidden">Hidden Field:</label>
      <input type="hidden" id="hidden" value="12345"> <br />

      <label for="textarea">Textarea:</label>
      <textarea id="textarea" rows="4" placeholder="Enter your message"></textarea> <br />

      <label for="select">Select Dropdown:</label>
      <select id="select">
        <option value="">-- Choose Option --</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select> <br />

     
      <label for="reset">Reset Button:</label>
      <input type="rest" value="Reset"> <br />

      <label for="submit">Submit Button:</label>
      <input type="submit" value="Submit" class="submit-btn"> <br />

      <label for="button">Normal Button:</label>
      <input type="button" value="Click Me" onclick="alert('Button clicked!')"> <br />

    </fieldset>
  </form>

</body>
</html>
