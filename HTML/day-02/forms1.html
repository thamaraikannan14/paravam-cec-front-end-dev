<body>

         <center><h1>forms in html</h1></center>
       <h1>
         <form>
            <ol>
                <label for="f_name"> first Name:</label>
            <input type="text" name="f_name" id="f_name" placeholder="enter the first name"> <br>
            <label for="l_name">lastName:</label>
            <input type="text" name="l_name" id="l_name" placeholder="enter the last name"> <br>
             <label for="email"> email:</label>
            <input type="text" name="email" id="email" placeholder="enter the email id "> <br>
            <label for="pass"> password:</label>
            <input type="password" name="password" id="pass" placeholder="Enter the password"> <br>
            <label for="gender"> gender:</label><br>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" class="male"><br>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" class="female"><br>
            <label for="other">other</label>
            <input type="radio" name="gender" id="other
            " class="male"><br>
            <label for="age">age:</label>
            <input type="number" name="age" id="age" placeholder="enter the age"> <br>
            <label for="skills:">skills:</label><br>
            <label for="java">java</label>
            <input type="checkbox" name="skills" id="java" class="java">
            <label for="python">python</label>
          <input type="checkbox" name="skills" id="python" class="python">
            <label for="c">c</label>
            <input type="checkbox" name="skills" id="c" class="c">

            <input type="checkbox" name="skills" id="c++" class="c++">

            <textarea name="address" id="address" class="address" placeholder="enter the address
            " rows="4" cols="50"></textarea><br>

            <input type="submit" value="submit" id="submit" class="submit"><br>

            <input type="reset" value="reset" id="reset" class="reset">
